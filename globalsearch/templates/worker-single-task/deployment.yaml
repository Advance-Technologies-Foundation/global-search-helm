apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-worker-single-task
  labels:
    app: {{ .Release.Name }}-worker-single-task
    chart: {{ template "gs.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.workerSingleTask.replicaCount }}
{{- with .Values.workerSingleTask.strategy }}
  strategy:
{{ toYaml . | indent 4  }}
{{ end }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-worker-single-task
      release: {{ .Release.Name }}
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        timestamp: {{ now | quote }}
      labels:
        app: {{ .Release.Name }}-worker-single-task
        release: {{ .Release.Name }}
    spec:
      volumes:
      {{ if .Values.global.rabbitmq.tls.enable }}
        - name: rabbitmq-tls-certs
          secret:
            secretName: {{ include "global.rabbitmq.tlsSecretName" . }}
            items:
              - key: {{ .Values.global.rabbitmq.tls.certificate.ca.name }}
                path: {{ .Values.global.rabbitmq.tls.certificate.ca.name }}
      {{- end }}
        - name: log4net-file
          configMap:
            name: {{ .Release.Name }}-logging-configmap
            items:
              - key: log4net.config
                path: log4net.config
{{ if .Values.workerSingleTask.nodeName }}
      nodeName: {{ .Values.workerSingleTask.nodeName }}
{{- end }}
{{ if .Values.image.pullSecrets }}
      imagePullSecrets:
        {{ toYaml .Values.image.pullSecrets | indent 8 }}
{{- end }}
{{- if (include "global.rabbitmq.useCustomCaCertificate" . | trim | eq "true") }}
      initContainers:
        - name: wait-for-rabbitmq-cert
          image: busybox:1.37.0
          command:
            - sh
            - -c
            - >
              echo "Waiting for RabbitMQ certificate secret...";
              until [ -f {{ .Values.global.rabbitmq.tls.certificate.ca.path }}/{{ .Values.global.rabbitmq.tls.certificate.ca.name }} ];
              do
                echo "Certificate not available yet...";
                sleep 5;
              done;
              echo "Certificate is available. Proceeding...";
          volumeMounts:
            - name: rabbitmq-tls-certs
              mountPath: {{ .Values.global.rabbitmq.tls.certificate.ca.path }}
              readOnly: true
        - name: wait-for-rabbitmq
          image: busybox:1.36.1
          command:
            - sh
            - -c
            - >
              RABBITMQ_HOST="{{ .Values.global.rabbitmq.host }}";
              RABBITMQ_PORT="{{ .Values.global.rabbitmq.port }}";
              echo "Waiting for RabbitMQ to be available at $RABBITMQ_HOST:$RABBITMQ_PORT...";
              until nc -z -v -w5 $RABBITMQ_HOST $RABBITMQ_PORT;
              do
                echo "RabbitMQ is not available yet at $RABBITMQ_HOST:$RABBITMQ_PORT...";
                sleep 5;
              done;
              echo "RabbitMQ $RABBITMQ_HOST:$RABBITMQ_PORT is available and accepting connections.";
{{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.workerSingleTask.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          volumeMounts:
          {{ if .Values.global.rabbitmq.tls.enable }}
            - name: rabbitmq-tls-certs
              mountPath: {{ .Values.global.rabbitmq.tls.certificate.ca.path }}
              readOnly: true
          {{- end }}
            - name: log4net-file
              mountPath: {{ .Values.log4Net.mountPath }}

          ports:
            - name: http
              containerPort: 5000
              protocol: TCP

          env:
            - name: DbDialectProvider
              value: {{ .Values.global.db.provider }}
            - name: connectionStrings__db
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-gs-secrets
                  key: databaseConnectionString
            - name: RedisCacheOptions__ConnectionString
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-gs-secrets
                  key: redisConnectionString
            - name: RedisCacheOptions__ConnectAttempts
              value: {{ .Values.global.redis.connectAttempts | quote }}
            - name: RedisCacheOptions__ReconnectInterval
              value: {{ .Values.global.redis.reconnectInterval }}
            - name: RedisCacheOptions__DefaultExpiration
              value: {{ .Values.global.redis.defaultExpiration }}
            - name: RabbitMQSettings__RabbitQueueName
              value: {{ .Values.global.rabbitmq.qname.singleTaskInbox }}
            - name: RabbitMQSettings__ReplyRabbitQueueName
              value: {{ .Values.global.rabbitmq.qname.singleInbox }}
            - name: RabbitMQSettings__QueuePriorityEnable
              value: "{{ .Values.global.rabbitmq.queuePriorityEnable }}"
            - name: RabbitMQSettings__ConnectionSettings__SslOptions__IsEnabled
              value: "{{ .Values.global.rabbitmq.tls.enable }}"
{{- if (include "global.rabbitmq.useCustomCaCertificate" . | trim | eq "true") }}
            - name: RabbitMQSettings__ConnectionSettings__SslOptions__CaCertificatePath
              value: "{{ .Values.global.rabbitmq.tls.certificate.ca.path }}/{{ .Values.global.rabbitmq.tls.certificate.ca.name }}"
{{- end }}
{{ if .Values.global.rabbitmq.tls.enable }}
            - name: RabbitMQSettings__ConnectionSettings__SslOptions__SkipCertificateValidation
              value: "{{ .Values.global.rabbitmq.tls.certificate.skipCertificateValidation }}"
{{- end }}

            - name: RabbitMQSettings__ConnectionString
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-gs-secrets
                  key: rabbitmqConnectionString
            - name: Log4NetPath
              value: {{ .Values.log4Net.mountPath }}/log4net.config
{{ if .Values.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: /liveness
              port: http
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
{{- end }}
{{ if .Values.readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              path: /readiness
              port: http
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
{{- end }}
          resources:
{{ toYaml .Values.workerSingleTask.resources | indent 12 }}
    {{- with .Values.workerSingleTask.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.workerSingleTask.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.workerSingleTask.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
